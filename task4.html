<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/326645c3ef.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Register Form</title>
  </head>
  <body>
    <form>
      <h1>REGISTRATION FORM</h1>
      <img
        src="pics/person-icon-male-add-user-profile-avatar-plus-vector-21206637.jpg"
        alt=""
      />
      <div class="rgform">
        <input type="text" id="fn" placeholder="First Name" />
        &nbsp;&nbsp;&nbsp;<input type="text" id="ln" placeholder="Last Name" />
        <br />
        <br />
        <i class="fa-solid fa-user"></i>&nbsp;&nbsp;&nbsp;<input
          type="text"
          placeholder="User Name"
        /><br /><br />
        <i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;&nbsp;<input
          type="email"
          placeholder="Email"
        />
        <br />
        <br />
        <i class="fa-solid fa-phone"></i>&nbsp;&nbsp;&nbsp;<input
          type="number"
          placeholder="Tel.Number"
        />
        <br />
        <br />
        <i class="fa-solid fa-lock-open"></i>&nbsp;&nbsp;<input
          type="password"
          placeholder="Password"
        />
        <br />
        <br />
        <i class="fa-solid fa-lock"></i>&nbsp;&nbsp;&nbsp;<input
          type="password"
          placeholder="Confirm Password"
        />
        <br />
        <br />
      </div>
      <button>OK</button>
    </form>
  </body>
</html>
